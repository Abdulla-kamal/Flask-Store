<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hadaf</title>
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/all.min.css" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
</head>
<body>





    <div class="container-fluid">
        <div class="row">  

            <nav id="sidebar" class="col-3 text-white vh-100" style="background-color: rgb(50 87 141); height: 100vh;" >
                <ul class="nav flex-column">
                    <li class="nav-item" style="margin: 0 0 40px 40px; font-size: 25px;">
                        <a class="nav-link text-white" href="{{ url_for('users_dashboard') }}">Users</a>
                    </li>
                    <li class="nav-item" style="margin: 0 0 40px 40px; font-size: 25px;">
                        <a class="nav-link active text-white" href="{{ url_for('products_dashboard') }}">Products</a>
                    </li>
                    <li class="nav-item" style="margin: 0 0 40px 40px; font-size: 30px;">
                        <a class="nav-link active text-white" href="#">Add Product</a>
                    </li>
                </ul>
            </nav>
            <div class="col-9">
                <nav class="navbar navbar-expand-lg p-3 fixed-top" style="background-color: rgb(50 87 141);">
                    <div class="container-fluid">
                      <a class="navbar-brand text-white" href="#">
                        <h1>Dashboard</h1>
                      </a>
                      <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="تبديل التنقل"
                      >
                        <span class="navbar-toggler-icon"
                          ><i class="fas fa-bars text-white"></i
                        ></span>
                      </button>
                      <div class="collapse navbar-collapse"  style="justify-content: right;" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                          <li class="nav-item">
                            <a class="nav-link active text-white" style="font-weight: bold; font-size: 25px;" aria-current="page" href="{{ url_for('home') }}"
                              >Home</a
                            >
                        </ul>
                      </div>
                    </div>
                  </nav>
                  <section class="vh-100">
                    <div class="container pt-3 h-100">
                      <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                          <div class="card text-white" style="border-radius: 1rem; background-color: #32578D; margin-top: 96px;;">
                            <div class="card-body p-5 text-center">
                                <form action="{{ url_for('update_user', user_id=user[0]) }}" method="POST" class="mt-md-4 pb-5">
                                    <h2 class="fw-bold mb-5 text-uppercase">Edit User</h2>
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                      <label class="form-label" for="typeNameX">Name</label>
                                      <input
                                        type="text"
                                        id="typeNameX"
                                        class="form-control form-control-lg"
                                        name="username"
                                        value="{{ user[1] }}"
                                      />
                                    </div>
                                  
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                      <label class="form-label" for="typeEmailX">Email</label>
                                      <input
                                        type="email"
                                        id="typeEmailX"
                                        class="form-control form-control-lg"
                                        name="email"
                                        value="{{ user[3] }}"
                                      />
                                    </div>
                                
                                  
                                    <button
                                      data-mdb-button-init
                                      data-mdb-ripple-init
                                      class="btn btn-outline-light btn-lg px-5 mt-5"
                                      type="submit"
                                    >
                                      Save Changes
                                    </button>
                                  </form>

                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
                </div>
        </div>
    </div>



      <!-- Js Scripts -->
      <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/jquery-3.7.1.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
      <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
