<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hadaf</title>
    <link rel="stylesheet" href="../static/css/all.min.css" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Start Sidebar  -->
        <nav
          id="sidebar"
          class="col-3 text-white vh-100"
          style="background-color: rgb(50 87 141); height: 100vh"
        >
          <ul class="nav flex-column">
            <li class="nav-item" style="margin: 0 0 40px 40px; font-size: 30px">
              <a class="nav-link text-white" href="#">Users</a>
            </li>
            <li class="nav-item" style="margin: 0 0 40px 40px; font-size: 25px">
              <a
                class="nav-link active text-white"
                href="{{ url_for('products_dashboard') }}"
                >Products</a
              >
            </li>
            <li class="nav-item" style="margin: 0 0 40px 40px; font-size: 25px">
              <a
                class="nav-link active text-white"
                href="{{ url_for('add_product') }}"
                >Add Product</a
              >
            </li>
          </ul>
        </nav>
        <div class="col-9">
          <!-- Start Navbar IN Smal Devices -->
          <nav
            class="navbar navbar-expand-lg p-3 fixed-top"
            style="background-color: rgb(50 87 141)"
          >
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#">
                <h1>Dashboard</h1>
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="تبديل التنقل"
              >
                <span class="navbar-toggler-icon"
                  ><i class="fas fa-bars text-white"></i
                ></span>
              </button>
              <div
                class="collapse navbar-collapse"
                style="justify-content: right"
                id="navbarNav"
              >
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a
                      class="nav-link home_link text-white"
                      aria-current="page"
                      href="{{ url_for('home') }}"
                      >Home</a
                    >
                  </li>
                  <li
                    class="navbar-sm nav-item"
                    style="margin: 0 0 40px 40px; font-size: 25px"
                  >
                    <a class="nav-link text-white" href="#">Users</a>
                  </li>
                  <li
                    class="navbar-sm nav-item"
                    style="margin: 0 0 40px 40px; font-size: 30px"
                  >
                    <a
                      class="nav-link text-white"
                      href="{{ url_for('products_dashboard') }}"
                      >Products</a
                    >
                  </li>
                  <li
                    class="navbar-sm nav-item"
                    style="margin: 0 0 40px 40px; font-size: 25px"
                  >
                    <a
                      class="nav-link active text-white"
                      href="{{ url_for('add_product') }}"
                      >Add Product</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <table
            class="table table-striped"
            style="margin-top: 96px; overflow: scroll; width: 100%"
          >
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Email</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            {% for user in users %}
            <tr>
              <td>{{ user[0] }}</td>
              <td>{{ user[1] }}</td>
              <td>{{ user[3] }}</td>
              <td>
                <a
                  class="btn bg-info text-white"
                  href="{{ url_for('edit_user', user_id=user[0]) }}"
                  >Edit</a
                >
              </td>
              <td>
                <form
                  action="{{ url_for('delete_user', user_id=user[0]) }}"
                  method="post"
                >
                  <button class="btn bg-danger text-white" type="submit">
                    Delete
                  </button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>

    <!-- Js Scripts -->
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
