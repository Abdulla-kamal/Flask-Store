<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hadaf</title>
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/all.min.css" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary p-3 fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
          <h1>Hadaf</h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="تبديل التنقل"
        >
          <span class="navbar-toggler-icon"
            ><i class="fas fa-bars text-white"></i
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav home_list ml-auto">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="{{ url_for('users_dashboard') }}"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#products">Products</a>
            </li>
            <li class="nav-item logout">
              <a class="nav-link text-white mr-4" href="{{ url_for('logout') }}"
                >logout</a
              >
            </li>
            <li class="nav-item login none">
              <a class="nav-link text-white mr-4" href="#">login</a>
            </li>
            <li class="cart">
              <button class="btn btn-outline-dark border" type="submit">
                <i class="cart fa-solid fa-cart-shopping text-white mx-1"></i
                ><span>Cart</span
                ><span
                  class="cart_count badge bg-white text-dark ms-1 rounded-pill mx-1"
                  >0</span
                >
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Start Landing Page -->
    <div class="landing" style="height: 65vh; margin-top: 100px">
      <div class="container m-auto">
        <div class="row mt-5">
          <h1
            class="text text col-lg-6 text-center justify-content-center align-items-center md-5 pt-5"
          >
            Welcome To Our Store
          </h1>
          <img
            class="col-lg-6"
            src="../static/Images/landing-image.png"
            alt=""
          />
        </div>
      </div>
    </div>
    <!-- End Landing Page -->

    <!-- Start Products -->
    <div class="products bg-white text-center p-5 mt-5" id="products">
      <h2>Products</h2>
      <div class="h-100 d-flex justify-content-center p-2 flex-wrap pt-5">
        {% for product in products %}
        <div class="card m-4 text-center" style="width: 18rem">
          <img
            class="card-img-top h-50"
            src="../static/Images/{{product[3]}}"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">{{product[1]}}</h5>
            <p class="card-text">{{product[2]}} d-ly</p>
            <a class="btn btn-outline-primary mt-auto" href="{{ url_for('view_product', product_id=product[0]) }}">View options</a>
            <button
              type="button"
              class="product-card-button btn btn-icon btn-primary animate-slide-end ms-2"
              aria-label="Add to Cart"
            >
              <i
                class="fa-solid product_cart fa-cart-shopping text-white mx-1"
              ></i>
            </button>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- End Products -->

   <!-- Start  Logos -->
   <section class=" container pt-4 pt-md-5 pb-5 mt-sm-2 mb-2 mb-sm-3 mb-md-4 mb-lg-5">
    <div class="row  row-cols-2  row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3 g-md-4 g-lg-3 g-xl-4">
      <div class="col">
        
        <a class="btn btn-outline-dark w-100 rounded-4 p-3 shing" href="#">
          <img src="../static/static_images/apple-light-mode.svg" class="d-none-dark" alt="Apple">
          
        </a>
      </div>
      <div class="col ">
        <a class="btn 	btn-outline-dark w-100 rounded-4 p-3" href="#">
          <img src="../static/static_images/motorola-light-mode.svg" class="d-none-dark" alt="Apple">
          
        </a>
      </div>
      <div class="col">
        <a class="btn btn-outline-dark w-100 rounded-4 p-3" href="#">
          <img src="../static/static_images//canon-light-mode.svg" class="d-none-dark" alt="Apple">
         
        </a>
      </div>
      <div class="col">
        <a class="btn btn-outline-dark w-100 rounded-4 p-3" href="#">
          <img src="../static/static_images/samsung-light-mode.svg" class="d-none-dark" alt="Apple">
        
        </a>
      </div>
      <div class="col">
        <a class="btn btn-outline-dark w-100 rounded-4 p-3" href="#">
          <img src="../static/static_images/sony-light-mode.svg" class="d-none-dark" alt="Apple">
         
        </a>
      </div>
      
    </div>
    </div>
  </section>

      <!-- Start footer. -->
      <div class="text-center bg-primary ">
        <div class="container d-flex justify-content-center py-5 ">
          <button type="button" class="btn btn-primary btn-lg" style="background-color: #54456b;">
            <i class="fab fa-facebook-f "></i>
          </button>
          <button type="button" class="btn btn-primary btn-lg ml-2" style="background-color: #54456b;">
            <i class="fab fa-youtube text-danger"></i>
          </button>
          <button type="button" class="btn btn-primary btn-lg ml-2" style="background-color: #54456b;">
            <i class="fab fa-instagram" ></i>
          </button>
          <button type="button" class="btn btn-primary btn-lg ml-2" style="background-color: #54456b;">
            <i class="fab fa-twitter  " ></i>
          </button>
        </div>
    
        <!-- Copyright -->
        
       
     
      <div class="d-md-flex align-items-center justify-content-around py-4" style="background-color: rgba(0, 0, 0, 0.25);">
     <div class="d-flex justify-content-center ms-md-auto mb-4 mb-md-0 order-md-2">
       <div>
         <img src="../static/static_images/visa-dark-mode.svg" alt="Visa">
       </div>
       <div>
         <img src="../static/static_images/mastercard.svg" alt="Mastercard">
       </div>
       <div>
         <img src="../static/static_images/paypal-dark-mode.svg" alt="PayPal">
       </div>
       <div>
         <img src="../static/static_images/google-pay-dark-mode.svg" alt="Google Pay">
       </div>
       <div>
         <img src="../static/static_images/apple-pay-dark-mode.svg" alt="Apple Pay">
       </div>
     </div>
     <p class="text-white fs-xs text-center  font-weight-bold mb-0 me-4 order-md-1 justify-content-center">  © 2024 Copyright:
       Our Store </p>
   </div>
   
 </div>
    <!-- End footer -->


    <!-- Js Scripts -->
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
