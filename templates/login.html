


<html>
  <head>
    <title>Hadaf</title>
    <link rel="stylesheet" href="./static/css/main.css" />
    <link rel="stylesheet" href="./static/css/all.min.css" />
    <link rel="stylesheet" href="./static/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body class="gradient-custom vh-100" style="overflow-y: hidden;">
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <form action="/login" method="POST" class="mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">
                    Please enter your login and password!
                  </p>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <label class="form-label" for="typeNameX">Name</label>
                    <input
                      type="text"
                      id="typeNameX"
                      class="form-control form-control-lg"
                      name="username"
                    />
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <labe class="form-label" for="typePasswordX"
                      >Password</labe>
                    <input
                      type="password"
                      id="typePasswordX"
                      class="form-control form-control-lg"
                      name="password"
                    />

                  </div>

                  <p class="small mb-5 pb-lg-2">
                    <a class="text-danger" href="#!">{{error}}</a>
                  </p>

                  <button
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-outline-light btn-lg px-5"
                    type="submit"
                  >
                    Login
                  </button>

                  <div
                    class="d-flex justify-content-center text-center mt-4 pt-1"
                  >
                    <a href="#!" class="text-white"
                      ><i class="fab fa-facebook-f fa-lg"></i
                    ></a>
                    <a href="#!" class="text-white"
                      ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                    ></a>
                    <a href="#!" class="text-white"
                      ><i class="fab fa-google fa-lg"></i
                    ></a>
                  </div>
                </form>

                <div>
                  <p class="mb-0">
                    Don't have an account?
                    <a href="{{ url_for('signup') }}" class="text-white-50 fw-bold">Sign Up</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Js Scripts -->
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/jquery-3.7.1.js"></script>
    <script src="../static/js/bootstrap.js"></script>
  </body>
</html>
